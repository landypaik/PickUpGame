<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PickUpGame</title>
  <link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <script src="jquery-1.11.1.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div>
            <img id="logo" src="PickupGame.png">
        </div>
        
        <div id="text">Click and drag the sports you want to play!</div>
        
        
        <div id="icons">
            <img class="drag" id="basketBall" src="Basketball.png">
            <img class="drag" id="soccerBall" src="Soccerball.png">
            <img class="drag" id="baseBall" src="Baseball.png">
            <img class="drag" id="tennisBall" src="Tennisball.png">
            <div id="alert">Missed!</div>
        </div>
            <img class="drop" id="basketBall_Goal" src="Basketball_Goal.png">
            <img class="drop" id="soccer_Goal" src="Soccer_Goal.png">
            <img class="drop" id="baseBall_Goal" src="Baseball_Goal.png">
            <img class="drop" id="tennisBall_Goal" src="Tennis_Goal.png">
    </div>
</body>
</html>
